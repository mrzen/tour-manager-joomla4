name: Build & Release Package

on:
  push:
    branches:
      - master
  release:
    types:
      - released

permissions:
  id-token: write
  contents: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v4

      - name: Set up PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer

      - name: Validate composer.json and composer.lock
        working-directory: libraries/tour-manager
        run: composer validate --strict

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v4
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install PHP dependencies
        working-directory: libraries/tour-manager
        run: composer install --prefer-dist --no-progress

      - name: "Package Library: Tour Manager"
        working-directory: libraries/tour-manager
        run: zip -qq -r ../../lib_tour-manager.zip .

      - name: "Package Plugin: Tour Manager Sync"
        working-directory: plugins/system/tour_manager_sync
        run: zip -qq -r ../../../plg_system_tour_manager_sync.zip .

      - name: "Package Plugin: GeoIP"
        working-directory: plugins/system/rezkit_geoip
        run: zip -qq -r ../../../plg_system_rezkit_geoip.zip .

      - name: "Package Plugin: Tour Search"
        working-directory: plugins/system/toursearch
        run: zip -qq -r ../../../plg_system_toursearch.zip .

      - name: "Package Component: RK Tours"
        working-directory: components/com_rktours
        run: zip -qq -r ../../com_rktours.zip .

      - name: "Package Plugin: Tour Site Map"
        working-directory: plugins/system/tours_sitemap
        run: zip -qq -r ../../../plg_system_tours_sitemap.zip .

      - name: Upload Package Artifact
        uses: actions/upload-artifact@v4
        with:
          name: tour-manager
          path: |
            package.xml
            com_rktours.zip
            lib_tour-manager.zip
            plg_system_tour_manager_sync.zip
            plg_system_rezkit_geoip.zip
            plg_system_toursearch.zip

  upload:
    runs-on: ubuntu-24.04
    needs: [build]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: tour-manager

      - name: Authenticate with AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-session-name: GitHubActionRun-${{github.run_number}}
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::205331266135:role/gha.uploadJoomlaPackages

      - name: Upload package
        run: >
          aws s3 cp ./tour-manager s3://updates.mrzen.com/j4/tour-manager/tour-manager-${{github.run_number}}.zip
          aws s3 cp ./tour-manager s3://updates.mrzen.com/j4/tour-manager/tour-manager-latest.zip
